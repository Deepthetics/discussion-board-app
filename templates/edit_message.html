{% extends "layout.html" %}
{% block title %}Edit message{% endblock %}
{% block content %}
<h2>Edit message</h2>
<br>
<form action="/edit_message/{{ message_id }}/{{ message_content }}/{{ username }}" method="POST">
  <div class="mb-3 row">
    <label for="input_message">Message</label>
    <div class="col-sm-6">
      <textarea class="form-control" id="input_message" rows="10" name="content">{{ message_content }}</textarea>
    </div>
  </div>
  <input type="submit" class="btn btn-primary" value="Save changes">
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>
<br>
<a href="/thread/{{ session.thread_id }}/{{ session.thread_title }}/{{ session.thread_username }}" class="btn btn-primary">Return</a>
{% endblock %}
