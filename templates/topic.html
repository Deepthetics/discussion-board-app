{% extends "layout.html" %}
{% block title %}Topic{% endblock %}
{% block content %}
<h2>Threads</h2>
{% for thread in threads %}
<a href="/thread/{{ thread.id }}">{{ thread.title }}</a>
<br>
Created at: {{ thread.created_at }}
<br>
Created by: {{ thread.username }}
<hr>
{% endfor %}
{% endblock %}
